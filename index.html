<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- LINKING FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- LINKING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- LINKING CUSTOM CSS STYLE -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article class="card">
      <!-- CARD IMAGE BOX -->
      <div class="card__img-box">
        <img
          src="images/image-equilibrium.jpg"
          alt="equilibrium photo NFT"
          class="card__img"
        />
        <svg
          width="48"
          height="48"
          xmlns="http://www.w3.org/2000/svg"
          class="card__icon"
        >
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z" />
            <path
              d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
              fill="#FFF"
              fill-rule="nonzero"
            />
          </g>
        </svg>
      </div>

      <!-- CARD TEXT BOX -->
      <div class="card__text-box">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info-box">
          <p class="card__price">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <span>0.041 Eth</span>
          </p>
          <p class="card__time">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <span>3 days left</span>
          </p>
        </div>
      </div>

      <!-- CARD USER BOX -->
      <div class="card__user">
        <img
          src="images/image-avatar.png"
          alt="User photo"
          class="card__user--img"
        />
        <p class="card__user--text">
          Creation of <span class="card__user--name">Jules Wyvern</span>
        </p>
      </div>
    </article>

    <!--     
    Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern
    -->

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/akramadjab/"
        target="_blank"
        rel="noopener"
        class="attribution__link"
        >Akram Adjab</a
      >.
    </div>
  </body>
</html>
